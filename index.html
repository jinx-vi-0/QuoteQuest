<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QuoteQuest</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
  </head>
  <body>
    <div class="wrapper">
      <header>Quote of the Day</header>
      <div class="content">
        <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p class="quote">Loading...</p>
          <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
          <span>__</span>
          <span class="name">Loading...</span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li onclick="speech()" class="speech"><i class="fas fa-volume-up"></i></li>
            <li onclick="copy()" class="copy"><i class="fas fa-copy"></i></li>
            <li onclick="tweet()" class="twitter"><i class="fab fa-twitter"></i></li>
          </ul>
          <button onclick="getquote(api_url)">New Quote</button>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
